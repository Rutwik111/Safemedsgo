    <title>SafeMeds Device - Future Tech</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Google Fonts: Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Global Styles & Reset Overrides -->
    <style>
      :root {
        --color-primary: #3a86ff;
        --color-secondary: #8338ec;
        --color-dark: #1a1a1a;
        --font-primary: 'Open Sans', sans-serif;
        --spacing-standard: 1rem;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--font-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: var(--color-dark);
      }

      /* Ensuring sticky footer behavior */
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      /* Global Focus State for Accessibility */
      :focus-visible {
        outline: 2px solid var(--color-primary);
        outline-offset: 2px;
      }

      /* Tailwind overrides to use CSS variables where needed if mixing styles */
      .text-primary { color: var(--color-primary); }
      .bg-primary { background-color: var(--color-primary); }

      /* Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      
      /* Smooth details summary */
      details > summary {
        list-style: none;
      }
      details > summary::-webkit-details-marker {
        display: none;
      }
      details[open] summary ~ * {
        animation: fadeIn 0.3s ease-in-out;
      }
    </style>
